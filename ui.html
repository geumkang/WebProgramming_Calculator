<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="./main.css" >
	</head>
	<body>
		<div id="title" class="title">
			<h1><strong>Calculator</strong></h1>
		</div>
			
		<div id="box" class="box" style="width: 100%; margin-left: 10%; margin-right: 10%">
			<div>
				<button type="button"> General Formula </button>
				<button type="button"> Array Formula </button>
				<span style="position: relative; left: 768px">
					<label>Guide Line Mode</label>
					<select id="GuidLineModeSelectBox" onchange="GuideLineModeChanged()">
						<option value="1" selected="selected">Always</option>
				    	<option value="2">Optional</option>
					</select>
				</span>
			</div>
			
			<div>
				<canvas id="chart" class="canvas" width="1200px" height="500px"
		        	ondragover="allowDrop(event)" onmousemove="mouseMove(event)" ondrop="dropEnd(event)" 
				></canvas>
				<canvas id="chart2" class="canvas2" width="1200px" height="500px"></canvas>
			</div>
		</div>	

		<div style="width: 100%; margin-left: 20%;">
			<div style="width: 60%">
			<p class="formula">
				<img src="./Formula_Sigma.png" id="sigma" width="70" height="70" draggable="true" ondragstart="dragStart(event)">
			</p>
			<p class="formula">
				<img src="./Formula_Integral.png" id="integral" width="70" height="70" draggable="true" ondragstart="dragStart(event)">
			</p>
			<p class="formula">
				<img src="./Formula_Root.png" id="root" name="Root" width="70" height="70" draggable="true" ondragstart="dragStart(event)">
				<img src="./Formula_Bar.png" style="display: none;">
			</p>
			<p class="formula" style="display: none;">
				<img src="./Formula_Plus.png" id="plus" name="Plus">
				<img src="./Formula_Minus.png" id="minus" name="Minus">
				<img src="./Formula_Multiply.png" id="multiply" name="Multiply">
				<img src="./Formula_Divide.png" id="divide" name="Divide">
			</p>
			<p class="formula">
				<input type="text" id="plain_text" name="plain_text" width="300" style="line-height:70px; font-size: 20pt; text-align: center" draggable="true" ondragstart="dragStart(event)" placeholder="숫자를 입력하세요">
			</p>
			<p class="formula" style="width: 70px; height: 70px; text-align: center;">
				<br>RESULT
			</p>
			</div>
		</div>

		<script src="./GuideLine.js"></script>
		<script src="./MathTree.js"></script>
		<script src="./global_button_status.js"></script>
		<script src="./StringTokenizer.js"></script>
	</body>
</html>
